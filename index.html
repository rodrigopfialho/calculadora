<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
  <div class="container">
    <header>
      <h1>calc</h1>
      <div class="theme-text">THEME</div>
      <div class="theme-select">
        <div>
          <ul class="theme-select-text">
            <li><label for="theme-1">1</label></li>
            <li><label for="theme-2">2</label></li>
            <li><label for="theme-3">3</label></li>
          </ul>
        </div>
        <div class="theme-select-slider radio-labels" id="theme-selectors">
          <input type="radio" name="theme" id="radio1" checked/>
          <input type="radio" name="theme" id="radio2" />
          <input type="radio" name="theme" id="radio3" />
          <div class="theme-slider"></div>
        </div>
      </div>
    </header>
      
    
    <div class="display" id="display"></div>
    <div class="calculadora">
      <div class="calculadora-botoes">
        <button id="tecla7">7</button>
        <button id="tecla8">8</button>
        <button id="tecla9">9</button>
        <button id="deletar">DEL</button>
        <button id="tecla4">4</button>
        <button id="tecla5">5</button>
        <button id="tecla6">6</button>
        <button id="operadorAdicionar">+</button>
        <button id="tecla1">1</button>
        <button id="tecla2">2</button>
        <button id="tecla3">3</button>
        <button id="operadorSubtrair">-</button>
        <button id="decimal">.</button>
        <button id="tecla0">0</button>
        <button id="operadorDividir">/</button>
        <button id="operadorMultiplicar">*</button>
        <button id="operadorReset">RESET</button>
        <button id="igual">=</button>
      </div>
    </div>
  </div>  
  <script src="javascript.js"></script>

</body>
</html>
